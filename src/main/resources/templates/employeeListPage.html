<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>listEmployee</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/client/list}">Client</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/employee/list}">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  th:href="@{/users}">Users</a>
                </li>


            </ul>

        </div>
    </div>
</nav>
  <div class="container-fluid text-center">
     <div class="text-center h2 m-3" style="color: darkred"><h2>Manage Employee</h2></div>
     <div class="container-fluid text-center">
         <di class="alert alert-success" th:if="${message}">
             [[${message}]]
         </di>
       <a class="btn btn-primary m-3" th:href="@{/employee/new}">Add New Employee</a>
     </div>
    <table class="table table-bordered table-hover">
       <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last name</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Salary</th>
            <th>Action</th>
          </tr>
       </thead>
      <tbody>
         <th:block th:each="employee : ${listEmployee}">
             <tr>
               <td>[[${employee.id}]]</td>
               <td>[[${employee.firstname}]]</td>
               <td>[[${employee.lastname}]]</td>
               <td>[[${employee.phone}]]</td>
               <td>[[${employee.role}]]</td>
               <td>[[${employee.salary}]]</td>
               <td>
                 <a class="btn btn-primary" th:href="@{'/employee/edit/' + ${employee.id}}">Edit</a>
                 <a class="btn btn-danger" th:href="@{'/employee/delete/' + ${employee.id}}">Delete</a>
               </td>
             </tr>
         </th:block>
      </tbody>
    </table>

      <div class="text-center">
          <button type="button" class="btn btn-secondary m-3" onclick="ManageUsers()">Users</button>
          <button type="button" class="btn btn-dark m-3" onclick="ManageClients()">Clients</button>
          <button type="button" class="btn btn-danger m-3" onclick="ExitForm()">Exit</button>
      </div>

  </div>

  <script>
      function ManageUsers(){
          window.location = "/users";
      }

      function ExitForm(){
          window.location = "/";
      }
      function ManageClients(){
          window.location = "/client/list";
      }
  </script>
</body>
</html>
