<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>userList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/client/list}">Client</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/employee/list}">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  th:href="@{/users}">Users</a>
                </li>


            </ul>

        </div>
    </div>
</nav>
<div class="container-fluid text-center">
    <div class="m-5"><h2>Manage Users</h2></div>
    <div class="m-2">
        <a class="btn btn-primary" th:href="@{/user/login}" >Add New User</a>
    </div>

    <div>
        <table class="table table-bordered">
            <thead class=" table thead-dark">
               <tr>
                   <th>ID</th>
                   <th>Username</th>
                   <th>Email</th>
                   <th>Password</th>
                   <th>Action</th>
               </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.username}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.password}]]</td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/users/delete/' +${user.id}}">Delete</a>
                    </td>
                </tr>

            </th:block>
            </tbody>

        </table>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-secondary m-3" onclick="ManageUsers()">Employee</button>
        <button type="button" class="btn btn-dark m-3" onclick="ManageClients()">Clients</button>
        <button type="button" class="btn btn-danger m-3" onclick="ExitForm()">Exit</button>
    </div>
</div>

<script>
    function ManageUsers(){
        window.location = "/employee/list";
    }

    function ExitForm(){
        window.location = "/";
    }
    function ManageClients(){
        window.location = "/employee/list";
    }
</script>
</body>
</html>
